<h2>Your Account</h2>
<p>Plan: {{ plan }}</p>
<p>Remaining Requests: {{ remaining }}</p>

{% if plan == 'creator' %}
  <a href="{% url 'account_upgrade' %}"><button>Upgrade to Pro</button></a>
{% endif %}

{% if plan != 'free' %}
  <a href="{% url 'account_cancel' %}"><button>Cancel Plan</button></a>
{% endif %}
